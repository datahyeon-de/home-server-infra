- hosts: localhost
  connection: local
  vars_files: ["../../group_vars/all.yml", "vars.yml"]
  tasks:
    - name: "TEST | 1-1 | Migrate 901 to {{ test_vm.target_node }}"
      ansible.builtin.uri:
        url: "https://{{ pve_api_host }}:8006/api2/json/nodes/server-01/qemu/{{ test_vm.template_id }}/migrate"
        method: POST
        headers: { Authorization: "PVEAPIToken={{ pve_user }}!{{ pve_token_name }}={{ pve_token_secret }}" }
        body_format: form-urlencoded
        body: { target: "{{ test_vm.target_node }}" }
        validate_certs: false
      register: res
    - name: "TEST | 1-2 | Wait for Migration"
      ansible.builtin.uri:
        url: "https://{{ pve_api_host }}:8006/api2/json/nodes/server-01/tasks/{{ res.json.data }}/status"
        method: GET
        headers: { Authorization: "PVEAPIToken={{ pve_user }}!{{ pve_token_name }}={{ pve_token_secret }}" }
        validate_certs: false
      register: poll
      until: "poll.json.data.status == 'stopped'"
      retries: 30
      delay: 3