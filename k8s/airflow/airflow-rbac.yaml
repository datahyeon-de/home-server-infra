apiVersion: v1
kind: Namespace
metadata:
  name: airflow
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: airflow-sa
  namespace: airflow
---
# [권한 1] Airflow 내부 관리용 (airflow 네임스페이스)
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: airflow-role
  namespace: airflow
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: airflow-role-binding
  namespace: airflow
subjects:
  - kind: ServiceAccount
    name: airflow-sa
    namespace: airflow
roleRef:
  kind: Role
  name: airflow-role
  apiGroup: rbac.authorization.k8s.io
---
---
# [권한 2] Spark 제어용 (spark 네임스페이스로 크로스 권한 부여)
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: airflow-spark-manager-role
  namespace: spark  # 중요: spark 방에 대한 권한입니다.
rules:
  # 1. SparkApplication(CRD) 제어 권한 (기존 내용)
  - apiGroups: ["sparkoperator.k8s.io"]
    resources: ["sparkapplications"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
  
  # 2. [추가] 실제 실행되는 Spark Pod(Driver/Executor)를 조회/감시할 권한
  - apiGroups: [""]
    resources: ["pods", "pods/log"]  # pods 권한이 있어야 에러가 안 납니다.
    verbs: ["get", "list", "watch"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: airflow-spark-cross-binding
  namespace: spark
subjects:
  - kind: ServiceAccount
    name: airflow-sa
    namespace: airflow
roleRef:
  kind: Role
  name: airflow-spark-manager-role
  apiGroup: rbac.authorization.k8s.io