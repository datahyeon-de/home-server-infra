# 1. StorageClass 생성 (수동 관리용)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: manual
provisioner: kubernetes.io/no-provisioner
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
---
# 2. PersistentVolume 생성 (k8s-worker-01의 물리 디스크 연결)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: airflow-pg-pv
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: "/mnt/airflow-data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-worker-01
---
# 3. PersistentVolumeClaim 생성 (Airflow가 요청할 권리)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airflow-pg-pvc
  namespace: airflow
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 50Gi